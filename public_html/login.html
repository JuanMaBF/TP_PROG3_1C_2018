<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/server.js"></script>
    <script src="./js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login - La comanda</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-fixed-top">
            <h2>La comanda</h2>
        </nav>
    </header>

    <div class="row justify-content-center">
        <div class="col col-11 col-md-6">
            <section class="form-login">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form action="#">
                            <div class="input-group" id="input-group-mail">
                                <input id="usr-txt" type="text" class="form-control" name="usr" placeholder="Usuario">
                                <div class="invalid-feedback" id="usuarioError">Nombre de usuario equivocado</div>
                            </div>
                            <br>
                            <div class="input-group" id="input-group-pass">
                                <input id="pass-txt" type="password" class="form-control" name="pass" placeholder="Contraseña">
                                <div class="invalid-feedback" id="contraError">Contraseña incorrecta</div>
                            </div>   
                            <br>
                            <div class="input-group" id="input-group-pass">
                                <span id="mensaje-login"></span> 
                            </div>
                            <input type="button" class="btn btn-lg btn-primary btn-block" value="Ingresar" onclick="doLogin()" />  
                            
                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Tipo de usuario
                                </button>
                                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                    <a class="dropdown-item" onclick="setTestValue('socio1')" href="#">Socio 1</a>
                                    <a class="dropdown-item" onclick="setTestValue('bartender1')" href="#">Bartender 1</a>
                                    <a class="dropdown-item" onclick="setTestValue('bartender2')" href="#">Bartender 2</a>
                                    <a class="dropdown-item" onclick="setTestValue('cocineroCocina1')" href="#">Cocinero (cocina) 1</a>
                                    <a class="dropdown-item" onclick="setTestValue('cocineroCocina2')" href="#">Cocinero (cocina) 2</a>
                                    <a class="dropdown-item" onclick="setTestValue('cocineroPostres1')" href="#">Cocinero (postres) 1</a>
                                    <a class="dropdown-item" onclick="setTestValue('cocineroPostres2')" href="#">Cocinero (postres) 2</a>
                                    <a class="dropdown-item" onclick="setTestValue('cervecero1')" href="#">Cervecero 1</a>
                                    <a class="dropdown-item" onclick="setTestValue('cervecero2')" href="#">Cervecero 2</a>
                                    <a class="dropdown-item" onclick="setTestValue('mozo1')" href="#">Mozo 1</a>
                                    <a class="dropdown-item" onclick="setTestValue('mozo2')" href="#">Mozo 2</a>
                                </div>
                                </div> 
                        </form>
                    </div>
                </div>
                                
            </section>  
        </div>     
    </div>           

    <!-- Modal -->
    <div class="modal fade" id="spinner-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 235px;">
            <div class="modal-content" >
                <div class="modal-body">
                    <img src="./img/spinner.gif">
                </div>
            </div>
        </div>
    </div>

</body>
